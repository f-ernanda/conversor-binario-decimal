<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/style.css">
	<script src="./js/script.js" defer></script>
	<title>Conversor - Binário para Decimal</title>
</head>
<body>
	<article class="main-card">
		<h1 class="title">Que decimal é esse binário?</h1>
		<label class="label" for="binary-input">Insira seus 0's e 1's:</label>
		<input class="input" id="binary-input" type="text">
		<small class="alert hidden">* Somente 0's ou 1's são aceitos</small>
		<label class="label" for="decimal-output">E cá está seu número decimal:</label>
		<input class="input output" id="decimal-output" type="text" readonly>
	</article>

</body>
</html>
